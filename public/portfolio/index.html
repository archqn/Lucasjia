<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title> | Portfolio</title>
    
    <link rel="stylesheet" href="https://archqn.github.io/lucasjia/style.css?h=e00dc35c0783762f8ab3">
    
    
        
    
</head>
<body>
    <h1>Lucas Jia</h1>
    
<header class="space">
    <a href="https:&#x2F;&#x2F;archqn.github.io&#x2F;lucasjia&#x2F;">&LeftArrow; Home</a>
</header>

    
<h1 class="post-title">Portfolio</h1>



<div class="portfolio-grid">
    
    <div class="portfolio-item">
        <a href="portfolio&#x2F;full&#x2F;Yonkers_full.jpg" target="_blank">
            
            <img src="https:&#x2F;&#x2F;archqn.github.io&#x2F;lucasjia&#x2F;processed_images&#x2F;Yonkers_full.bd2d8ac101355369.webp" alt="Yonkers">
        </a>
        
        
    </div>
    
</div>

    <div class="dark-mode-buttons">
        <button class="dark-mode-button" id="dark-mode-on"><img src="https://archqn.github.io/lucasjia/dark_mode.svg" width="24" height="24" alt="Dark mode" aria-label="dark mode toggle" title="Dark mode"></button>
        <button class="dark-mode-button" id="dark-mode-off"><img src="https://archqn.github.io/lucasjia/light_mode.svg" width="24" height="24" alt="Light mode" aria-label="light mode toggle" title="Light mode"></button>
    </div>
    <script>
        const cls = document.querySelector("html").classList;
        const sessionTheme = sessionStorage.getItem("theme");

        function setDark() {
            cls.add("dark-mode");
            cls.remove("light-mode");
            sessionStorage.setItem("theme", "dark");
        }
        function setLight() {
            cls.add("light-mode");
            cls.remove("dark-mode");
            sessionStorage.setItem("theme", "light");
        }

        if (sessionTheme === "dark") {
            setDark();
        } else if (sessionTheme === "light") {
            setLight();
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            setDark();
        }

        document.getElementById("dark-mode-on").addEventListener("click", function(e) {
            setDark();
        });
        document.getElementById("dark-mode-off").addEventListener("click", function(e) {
            setLight();
        });
    </script>
    <noscript>
        <style>
            .dark-mode-buttons {
                display: none;
            }
        </style>
    </noscript>
</body>
</html>
